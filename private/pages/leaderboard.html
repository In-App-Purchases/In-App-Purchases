<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Crypto Clicker</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Crypto<strong>Clicker</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/leaderboard" id="leaderboardLink">Leaderboard</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        About Us
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="https://mattm401.github.io/">CISC 474</a>
                        <a class="dropdown-item" href="/about">The Dream Team</a>
                        <a class="dropdown-item" href="/tools">Tools We Used</a>
                    </div>
                </li>
                <li>
                  <button class="btn btn-light btn-toggle" onclick="buttontext()"id="themeswitch"> Dark Mode?</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container navbar-light bg-light" id="landing">
        <div style="padding-top: 10px; padding-bottom: 10px;" class="row">
            <div class="col col-4"></div>
            <div class="col col-4">
                <h1>Leaderboard</h1>
            </div>
            <div class="col col-4"></div>
        </div>
        <div class="row" style="margin-bottom: 20px;">
            <div class="col" id="leaderStats" style="text-align: left; color: aqua;"></div>
        </div>
    </div>
    <script>
        document.onkeypress = function (e) {
            e = e || window.event;

            if (e.keyCode === 13) {
                document.documentElement.classList.toggle('dark-mode');

            }
        }
    </script>
    <footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="/js/modes.js"></script>
        <script src="/js/leaderboard.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
    </footer>
</body>

</html>
