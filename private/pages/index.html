<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-nav">
        <a class="navbar-brand" href="/">Crypto<strong>Clicker</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/leaderboard" id="investLink">Invest</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Leaderboard
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="https://mattm401.github.io/">CISC 474</a>
                    <a class="dropdown-item" href="/about">The Dream Team</a>
                    <a class="dropdown-item" href="/tools">Tools We Used</a>
                    </div>
                </li>
                <li>
                  <button class="btn btn-light btn-toggle" onclick="buttontext()"id="themeswitch"> Dark Mode?</button>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container navbar-light bg-landing" id="landing">
        <div class="row-auto">
            <h2 id="landingHeader">Welcome to Crypto Clicker!</h2>
        </div>
        <div style="padding-bottom: 2%;" class="col-auto login" id="loginPage">
            <form>
                <div class="form-group">
                  <label for="inputEmail1">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                  <p class="alert alert-danger" id="emailAlert" style="display: none;"></p>
                </div>
                <div class="form-group">
                  <label for="inputPassword1">Password</label>
                  <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                  <p class="alert alert-danger" id="passAlert" style="display: none;"></p>
                </div>
                <div id="pass2" class="form-group">
                  <label for="inputPassword2">Confirm Password</label>
                  <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password">
                </div>
                <button id="submitLogin" type="button" class="btn btn-light">Register</button>
                <button id="signInLink" type="button" class="btn btn-light">Already Have An Account?</button>
            </form>
        </div>
        <div id="getStarted" class="col-auto" style="display: none;">
            <h3>Get Started:</h3>
            <button style="margin-bottom: 2%;" type="button" class="btn btn-primary btn-lg" id="cryptoAltButton">Crypto Clicker</button>
        </div>
    </div>
    <script>
        document.onkeypress = function(e) {
            e = e || window.event;

            if(e.keyCode === 13){
                document.documentElement.classList.toggle('dark-mode');

            }
        }
    </script>
    <footer>
      <script src="/public/js/modes.js"></script>
    </footer>
</body>

</html>
