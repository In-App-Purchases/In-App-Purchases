<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/crypto.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Crypto Clicker</title>
</head>

<body>
    <div class="container">
        <div id="clickArea" class="item">
            <h1 class="heading">Meme Coin</h1>
            <img src="../img/noun_coin_4020418.svg" alt="coin" id="coinIcon">
            <span>Currency: </span>
            <span id="counter">0</span>
            <br>
            <button id="saveButton">Save</button>
            <button id="loadButton">Load</button>
            
        </div>
        <div id="upgrades" class="item">
            <h1 class="heading">upgrades</h1>
        </div>
        <div id="market" class="item">
            <h1 class="heading">market</h1>
        </div>
    </div>
    <script src="../js/crypto.js"></script>
</body>

</html>
